  components:
    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
      ct-origin:
        name: ct-origin
        type: apiKey
        in: header
      ct-token:
        name: ct-token
        type: apiKey
        in: header
    schemas:
      TokensResponse:
        type: object
        properties:
          tokens:
            type: array
            items:
              $ref: '#/components/schemas/Token'
        required:
          - tokens
      Token:
        type: object
        properties:
          symbol:
            type: string
          id:
            type: integer
          is_native:
            type: boolean
          decimals:
            type: integer
          address:
            type: string
      LoginResponse:
        type: object
        properties:
          status:
            type: boolean
          message:
            type: object
            properties:
              jwt:
                type: object
                properties:
                  refresh:
                    type: string
                    format: token
                  access:
                    type: string
                    format: token
                  exp:
                    type: integer
                  iat:
                    type: integer
                required:
                  - refresh
                  - access
                  - exp
                  - iat
              userdata:
                type: object
                properties:
                  id:
                    type: integer
                  social_handle:
                    type: string
                  username:
                    type: string
                  social:
                    type: string
                  profile_img_url:
                    type: string
                    format: uri
                  address:
                    type: string
                    format: ethereum-address
                  2fa:
                    type: boolean
                  pk:
                    type: string
                    format: hex-color-code
                required:
                  - id
                  - social_handle
                  - username
                  - social
                  - profile_img_url
                  - address
                  - 2fa
                  - pk
          rpcnode:
            type: string
        required:
          - status
          - message
          - rpcnode
      PublicChainResponse:
        type: object
        properties:
          status:
            type: boolean
          message:
            type: object
            required:
              - chains
            properties:
              chains:
                type: array
                items:
                  $ref: '#/components/schemas/Chain'
        required:
          - status
          - message
      Chain:
        type: object
        required:
          - name
          - chain_id
          - node_url
          - token
          - token_decimals
        properties:
          name:
            type: string
            description: The name of the blockchain chain.
          chain_id:
            type: integer
            description: The ID of the blockchain chain.
          node_url:
            type: string
            description: The URL of the blockchain node.
          token:
            type: string
            description: The token associated with the chain.
          token_decimals:
            type: integer
            description: The decimal precision of the token.
      XInit:
        type: object
        properties:
          auth_url:
            type: string
            format: uri
          auth_uuid:
            type: string
            pattern: ^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$
        required:
          - auth_url
          - auth_uuid
      AccessToken:
        type: object
        properties:
          access:
            type: string
            description: The JWT access token
      RefreshToken:
        type: object
        properties:
          refresh:
            type: string
            description: The JWT refresh token
      GetBookmarkResponse:
        type: object
        required:
          - bookmarks
        properties:
          bookmarks:
            type: array
            items:
              $ref: '#/components/schemas/GetBookmarkObject'
      GetBookmarkObject:
        type: object
        required:
          - address
          - chain
          - chain_id
        properties:
          address:
            type: string
          comment:
            type: string
          chain:
            type: string
          chain_id:
            type: integer
      AddBookmarkResponse:
        type: object
        required:
          - success
          - code
        properties:
          success:
            type: string
          code:
            type: string
      DelBookmarkResponse:
        type: object
        required:
          - error
          - code
        properties:
          error:
            type: string
          code:
            type: string
      AddContactResponse:
        type: object
        required:
          - success
          - code
        properties:
          success:
            type: string
          code:
            type: string
      RemoveContactResponse:
        type: object
        required:
          - success
          - code
